<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body, .text-white, .text-dark {
      color: black;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 p-5">
        <h1 class="text-center mb-5">Money Tracker (Budget Buddy)</h1>
        <form id="transaction-form" class="border p-3 rounded">
          <div class="mb-3">
            <label for="text" class="form-label fs-5">Item Name</label>
            <input type="text" id="text" placeholder="Enter name..." class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="amount" class="form-label fs-5">Item Amount (â‚¹)</label>
            <input type="number" id="amount" placeholder="Enter amount..." class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="date" class="form-label fs-5">Date of Transaction</label>
            <input type="date" id="date" class="form-control" required>
          </div>
          <button type="button" onclick="addTransaction()" class="btn btn-light">Add Expense</button>
        </form>
      </div>
      <div class="col-md-6 p-5">
        <h2 class="text-center mb-3">Transactions</h2>
        <div id="transaction-list"></div>
        <h4 class="text-center"><span id="total">0.00</span></h4>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
